<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict - AI Fault Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">RELI<span>AI</span>BILITY</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </header>
    <div class="page-content">
        <div class="card">
            <h2>Upload Product Image</h2>
            <p>Select an image file for analysis. The AI will determine its quality status.</p>
            
            <img id="imagePreview" src="#" alt="Image Preview" class="image-preview" style="display:none;">

            <form action="/submit" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" required>
                <button type="submit" class="btn">Run Analysis</button>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                imagePreview.style.display = 'block';
                reader.onload = function(event) {
                    imagePreview.setAttribute('src', event.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
